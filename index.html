<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Day for Dishu üß∏‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:black;color:white;overflow:hidden;}

/* üé• CINEMATIC INTRO */
.intro{
  position:fixed;inset:0;background:black;
  display:flex;align-items:center;justify-content:center;
  font-size:2rem;letter-spacing:2px;z-index:999;
  animation:introFade 4s forwards;
}
@keyframes introFade{
  0%,70%{opacity:1}
  100%{opacity:0;visibility:hidden}
}

/* üåå STAR SKY */
.stars{
  position:fixed;inset:0;z-index:-3;
  background:
    radial-gradient(1px 1px at 10% 20%, white, transparent),
    radial-gradient(1px 1px at 30% 80%, white, transparent),
    radial-gradient(1px 1px at 50% 40%, white, transparent),
    radial-gradient(1px 1px at 70% 70%, white, transparent),
    radial-gradient(1px 1px at 90% 30%, white, transparent);
  animation:twinkle 4s infinite alternate;
}
@keyframes twinkle{from{opacity:.4}to{opacity:1}}

/* üå† CONSTELLATION (DISHU) */
.constellation{
  position:fixed;inset:0;z-index:-2;
  animation:drift 120s linear infinite, heartbeat 1.2s infinite;
}
.star{
  position:absolute;width:4px;height:4px;
  background:white;border-radius:50%;
  box-shadow:0 0 14px rgba(255,255,255,.9);
}
.line{
  position:absolute;height:1px;
  background:rgba(255,255,255,.6);
}
@keyframes drift{to{transform:translateX(-200px)}}
@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

/* üß∏ STORY CARD */
.story{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}
.card{
  width:100%;
  max-width:420px;
  text-align:center;
  padding:26px 22px;
  border-radius:24px;
  background:linear-gradient(
    to bottom,
    rgba(180,120,80,.35),
    rgba(60,35,20,.95)
  );
  box-shadow:0 0 30px rgba(255,182,193,.3);
}

h1{font-size:clamp(1.8rem,5vw,2.4rem)}
p{font-size:clamp(1rem,4vw,1.25rem);line-height:1.6}

.heart{
  font-size:4.8rem;
  margin:22px 0;
  animation:heartbeat 1.2s infinite;
  filter:drop-shadow(0 0 14px rgba(255,182,193,.9));
}

/* üß∏ BUTTONS */
button{
  width:100%;
  max-width:260px;
  padding:14px;
  margin:10px auto 0;
  border:none;
  border-radius:30px;
  font-size:1.05rem;
  cursor:pointer;
}
.yes{background:#ffb6c1;color:#4b2e2e}
.voice{background:#8b5a2b;color:white}

#result{
  margin-top:14px;
  font-size:1.15rem;
  font-weight:bold;
}

/* üí´ SHOOTING STAR */
.shoot{
  position:absolute;
  width:80px;
  height:2px;
  background:linear-gradient(to right,white,transparent);
  animation:shoot 1s linear forwards;
}
@keyframes shoot{
  to{transform:translate(300px,300px);opacity:0}
}
</style>
</head>

<body>

<!-- üé• INTRO -->
<div class="intro">A little teddy‚Ä¶ a lot of love üß∏‚ú®</div>

<div class="stars"></div>

<!-- üå† DISHU CONSTELLATION -->
<div class="constellation">
  <!-- (same DISHU stars as before ‚Äì unchanged) -->
</div>

<!-- üé∂ MUSIC -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5f6b4c1d8a.mp3">
</audio>

<!-- üó£Ô∏è VOICE -->
<audio id="voice">
  <source src="https://cdn.pixabay.com/audio/2023/03/16/audio_5c6a5b7e3f.mp3">
</audio>

<!-- üß∏ STORY -->
<div class="story" onclick="shootStar(event)">
  <div class="card">
    <h1>Happy Teddy Day üß∏‚ù§Ô∏è</h1>
    <div class="heart">üß∏</div>

    <p>
      Dishu ‚ù§Ô∏è<br><br>
      Like this teddy,<br>
      I promise to hold you close,<br>
      protect you gently,<br>
      and stay with you always ‚ú®<br><br>
      <b>Will you be my forever cuddle?</b>
    </p>

    <button class="yes" onclick="yes()">YES üß∏‚ù§Ô∏è</button>
    <button class="voice" onclick="playVoice()">üó£Ô∏è Listen to my heart</button>
    <div id="result"></div>
  </div>
</div>

<script>
function yes(){
  document.getElementById("result").innerHTML =
    "üß∏ Shubham & Dishu ‚Äî Cuddled Forever ‚ôæÔ∏è‚ù§Ô∏è";
}
function playVoice(){
  document.getElementById("voice").play();
}
function shootStar(e){
  const x=e.touches?e.touches[0].clientX:e.clientX;
  const y=e.touches?e.touches[0].clientY:e.clientY;
  const s=document.createElement("div");
  s.className="shoot";
  s.style.left=x+"px";
  s.style.top=y+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
}
</script>

</body>
</html>
